{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Values</legend>
				<h2>Sei sicuro di voler eliminare i valori postati il {{ object.data }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Si, elimina</button>
				<a class="btn btn-outline-secondary" href="{% url blog-home %}">Cancella</a>
            </div>
        </form>
    </div>
{% endblock content %}
